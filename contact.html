            <h4><b>Contact Me</b></h4>
            <p>Want to get your hair done by me? Need makeup done for an event? Maybe a wig to change up your look
                without damaging your actual hair?</p>
            <form action="/action_page.php" target="_blank">
                <div class="section">
                    <label>Name</label>
                    <input class="input" type="text" name="Name" required>
                </div>
                <div class="section">
                    <label>Email</label>
                    <input class="input" type="text" name="Email" required>
                </div>
                <div class="section">
                    <label>Message</label>
                    <input class="input" type="text" name="Message" required>
                </div>
                <button id="button" type="submit">Send!</button>
            </form>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                Thank you!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
